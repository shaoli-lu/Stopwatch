<!DOCTYPE html>

<link rel="stylesheet" href="Stopwatch.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="apple-touch-icon" sizes="53x48" href="favicon.png">
<link rel="shortcut icon" type="image/png" href="favicon.png">
<link rel="shortcut icon" type="image/png" href="favicon.png">

<img src="Sand.gif" width="50%" class="time" alt="Stopwatch with laptime feature" title="Stopwatch with laptime feature" />

<div class ="time">
	<span id ="minute">0</span>:<span id="second">0</span>:<span id="ms">0</span>
</div>
<div>
	<button  type="button" onclick="runTime()" class="btns">Start/Stop</button>
	<button  type="button" onclick="takeTime()" class="btns" >Lap Time</button>
	<button  type="button" onclick="resetTime()" class="btns" >Reset</button>
</div>
<div class ="save">
	<p>Saved Lap Time(m:s:ms)</p>
	<div id="list"></div>
</div>

	<script src="Stopwatch.js"></script> 
</html>
